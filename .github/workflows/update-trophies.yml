name: Update Text-Based GitHub Trophies

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v4

      - name: Fetch GitHub data
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -s -H "Authorization: token $TOKEN" \
          https://api.github.com/users/$USERNAME > user.json

          curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/search/repositories?q=user:$USERNAME" > repos.json

          curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/search/issues?q=user:$USERNAME+type:issue" > issues.json

          curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/search/issues?q=user:$USERNAME+type:pr" > prs.json

      - name: Calculate trophies
        run: |
          FOLLOWERS=$(jq .followers user.json)
          REPOS=$(jq .public_repos user.json)
          STARS=$(jq '[.items[].stargazers_count] | add' repos.json)
          ISSUES=$(jq .total_count issues.json)
          PRS=$(jq .total_count prs.json)
          COMMITS=$((STARS + REPOS * 5))   # approximation (text-only safe)

          rank() {
            v=$1
            if [ "$v" -ge 100 ]; then echo "SSS"
            elif [ "$v" -ge 60 ]; then echo "S"
            elif [ "$v" -ge 30 ]; then echo "A"
            elif [ "$v" -ge 10 ]; then echo "B"
            elif [ "$v" -ge 1 ]; then echo "C"
            else echo "?"
            fi
          }

          progress() {
            v=$1
            max=100
            pct=$(( v * 100 / max ))
            filled=$(( pct / 10 ))
            empty=$(( 10 - filled ))
            printf ""
            for i in $(seq 1 $filled); do printf "●"; done
            for i in $(seq 1 $empty); do printf "○"; done
          }

          sed -i "s|{{STARS}}|$STARS|g" README.md
          sed -i "s|{{STARS_RANK}}|$(rank $STARS)|g" README.md
          sed -i "s|{{STARS_PROGRESS}}|$(progress $STARS)|g" README.md

          sed -i "s|{{COMMITS}}|$COMMITS|g" README.md
          sed -i "s|{{COMMITS_RANK}}|$(rank $COMMITS)|g" README.md
          sed -i "s|{{COMMITS_PROGRESS}}|$(progress $COMMITS)|g" README.md

          sed -i "s|{{FOLLOWERS}}|$FOLLOWERS|g" README.md
          sed -i "s|{{FOLLOWERS_RANK}}|$(rank $FOLLOWERS)|g" README.md
          sed -i "s|{{FOLLOWERS_PROGRESS}}|$(progress $FOLLOWERS)|g" README.md

          sed -i "s|{{ISSUES}}|$ISSUES|g" README.md
          sed -i "s|{{ISSUES_RANK}}|$(rank $ISSUES)|g" README.md
          sed -i "s|{{ISSUES_PROGRESS}}|$(progress $ISSUES)|g" README.md

          sed -i "s|{{REPOS}}|$REPOS|g" README.md
          sed -i "s|{{REPOS_RANK}}|$(rank $REPOS)|g" README.md
          sed -i "s|{{REPOS_PROGRESS}}|$(progress $REPOS)|g" README.md

          sed -i "s|{{PRS}}|$PRS|g" README.md
          sed -i "s|{{PRS_RANK}}|$(rank $PRS)|g" README.md
          sed -i "s|{{PRS_PROGRESS}}|$(progress $PRS)|g" README.md

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes"
          else
            git add README.md
            git commit -m "Update text-based GitHub trophies"
            git push
          fi
