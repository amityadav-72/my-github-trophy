name: Update GitHub Trophy Table

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v4

      - name: Fetch GitHub data
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          curl -s -H "Authorization: token $TOKEN" \
          https://api.github.com/users/$USERNAME > user.json

          curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/search/repositories?q=user:$USERNAME" > repos.json

          curl -s -H "Authorization: token $TOKEN" \
          "https://api.github.com/search/issues?q=user:$USERNAME+type:issue+state:open" > issues.json

      - name: Calculate ranks and progress
        run: |
          FOLLOWERS=$(jq .followers user.json)
          REPOS=$(jq .public_repos user.json)
          STARS=$(jq '[.items[].stargazers_count] | add' repos.json)
          ISSUES=$(jq .total_count issues.json)

          rank() {
            v=$1
            if [ "$v" -ge 100 ]; then echo "SSS"
            elif [ "$v" -ge 80 ]; then echo "SS"
            elif [ "$v" -ge 60 ]; then echo "S"
            elif [ "$v" -ge 40 ]; then echo "AAA"
            elif [ "$v" -ge 30 ]; then echo "AA"
            elif [ "$v" -ge 20 ]; then echo "A"
            elif [ "$v" -ge 10 ]; then echo "B"
            elif [ "$v" -ge 1 ]; then echo "C"
            else echo "?"
            fi
          }

          next_threshold() {
            v=$1
            if [ "$v" -ge 100 ]; then echo 100
            elif [ "$v" -ge 80 ]; then echo 100
            elif [ "$v" -ge 60 ]; then echo 80
            elif [ "$v" -ge 40 ]; then echo 60
            elif [ "$v" -ge 30 ]; then echo 40
            elif [ "$v" -ge 20 ]; then echo 30
            elif [ "$v" -ge 10 ]; then echo 20
            else echo 10
            fi
          }

          bar() {
            value=$1
            max=$(next_threshold $value)
            percent=$(( value * 100 / max ))
            filled=$(( percent / 10 ))
            empty=$(( 10 - filled ))

            printf "["
            for i in $(seq 1 $filled); do printf "█"; done
            for i in $(seq 1 $empty); do printf "░"; done
            printf "] %d%%" "$percent"
          }

          REPOS_RANK=$(rank $REPOS)
          STARS_RANK=$(rank $STARS)
          FOLLOWERS_RANK=$(rank $FOLLOWERS)
          ISSUES_RANK=$(rank $ISSUES)

          REPOS_PROGRESS=$(bar $REPOS)
          STARS_PROGRESS=$(bar $STARS)
          FOLLOWERS_PROGRESS=$(bar $FOLLOWERS)
          ISSUES_PROGRESS=$(bar $ISSUES)

          sed -i "s|{{REPOS}}|$REPOS|g" README.md
          sed -i "s|{{REPOS_RANK}}|$REPOS_RANK|g" README.md
          sed -i "s|{{REPOS_PROGRESS}}|$REPOS_PROGRESS|g" README.md

          sed -i "s|{{STARS}}|$STARS|g" README.md
          sed -i "s|{{STARS_RANK}}|$STARS_RANK|g" README.md
          sed -i "s|{{STARS_PROGRESS}}|$STARS_PROGRESS|g" README.md

          sed -i "s|{{FOLLOWERS}}|$FOLLOWERS|g" README.md
          sed -i "s|{{FOLLOWERS_RANK}}|$FOLLOWERS_RANK|g" README.md
          sed -i "s|{{FOLLOWERS_PROGRESS}}|$FOLLOWERS_PROGRESS|g" README.md

          sed -i "s|{{ISSUES}}|$ISSUES|g" README.md
          sed -i "s|{{ISSUES_RANK}}|$ISSUES_RANK|g" README.md
          sed -i "s|{{ISSUES_PROGRESS}}|$ISSUES_PROGRESS|g" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff --quiet; then
            echo "No changes"
          else
            git add README.md
            git commit -m "Update GitHub trophy table"
            git push
          fi
