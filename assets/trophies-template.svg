<svg width="1200" height="260" viewBox="0 0 1200 260"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    .card { fill:#0d1117; stroke:#30363d; stroke-width:1; rx:16; }
    .title { fill:#e6edf3; font-size:16px; font-weight:600; text-anchor:middle; }
    .rank { fill:#facc15; font-size:26px; font-weight:700; text-anchor:middle; }
    .label { fill:#9ca3af; font-size:13px; text-anchor:middle; }
    .pt { fill:#8b949e; font-size:14px; text-anchor:middle; }
  </style>

  <!-- ================= TROPHY ICONS ================= -->
  <defs>
    <!-- GOLD -->
    <g id="trophy-gold">
      <path d="M10 4h20v6c0 7-5 12-10 12s-10-5-10-12V4z" fill="#facc15"/>
      <rect x="17" y="22" width="6" height="6" fill="#facc15"/>
    </g>

    <!-- SILVER -->
    <g id="trophy-silver">
      <path d="M10 4h20v6c0 7-5 12-10 12s-10-5-10-12V4z" fill="#e5e7eb"/>
      <rect x="17" y="22" width="6" height="6" fill="#e5e7eb"/>
    </g>

    <!-- BRONZE -->
    <g id="trophy-bronze">
      <path d="M10 4h20v6c0 7-5 12-10 12s-10-5-10-12V4z" fill="#d97706"/>
      <rect x="17" y="22" width="6" height="6" fill="#d97706"/>
    </g>
  </defs>

  <!-- ================= CARD 1 : STARS ================= -->
  <g transform="translate(0,0)">
    <rect x="20" y="20" width="180" height="220" class="card"/>
    <text x="110" y="50" class="title">Stars</text>
    <use href="#{{STARS_ICON}}" x="90" y="60"/>
    <text x="110" y="115" class="rank">{{STARS_RANK}}</text>
    <text x="110" y="145" class="label">Stargazer</text>
    <text x="110" y="168" class="pt">{{STARS_PT}} pt</text>
    <rect x="40" y="190" width="140" height="6" rx="3" fill="#30363d"/>
    <rect x="40" y="190" width="{{STARS_BAR}}" height="6" rx="3" fill="#22c55e"/>
  </g>

  <!-- ================= CARD 2 : COMMITS ================= -->
  <g transform="translate(200,0)">
    <rect x="20" y="20" width="180" height="220" class="card"/>
    <text x="110" y="50" class="title">Commits</text>
    <use href="#{{COMMITS_ICON}}" x="90" y="60"/>
    <text x="110" y="115" class="rank">{{COMMITS_RANK}}</text>
    <text x="110" y="145" class="label">Ultra Committer</text>
    <text x="110" y="168" class="pt">{{COMMITS_PT}} pt</text>
    <rect x="40" y="190" width="140" height="6" rx="3" fill="#30363d"/>
    <rect x="40" y="190" width="{{COMMITS_BAR}}" height="6" rx="3" fill="#22c55e"/>
  </g>

  <!-- ================= CARD 3 : FOLLOWERS ================= -->
  <g transform="translate(400,0)">
    <rect x="20" y="20" width="180" height="220" class="card"/>
    <text x="110" y="50" class="title">Followers</text>
    <use href="#{{FOLLOWERS_ICON}}" x="90" y="60"/>
    <text x="110" y="115" class="rank">{{FOLLOWERS_RANK}}</text>
    <text x="110" y="145" class="label">Dynamic User</text>
    <text x="110" y="168" class="pt">{{FOLLOWERS_PT}} pt</text>
    <rect x="40" y="190" width="140" height="6" rx="3" fill="#30363d"/>
    <rect x="40" y="190" width="{{FOLLOWERS_BAR}}" height="6" rx="3" fill="#22c55e"/>
  </g>

  <!-- ================= CARD 4 : ISSUES ================= -->
  <g transform="translate(600,0)">
    <rect x="20" y="20" width="180" height="220" class="card"/>
    <text x="110" y="50" class="title">Issues</text>
    <use href="#{{ISSUES_ICON}}" x="90" y="60"/>
    <text x="110" y="115" class="rank">{{ISSUES_RANK}}</text>
    <text x="110" y="145" class="label">High Issuer</text>
    <text x="110" y="168" class="pt">{{ISSUES_PT}} pt</text>
    <rect x="40" y="190" width="140" height="6" rx="3" fill="#30363d"/>
    <rect x="40" y="190" width="{{ISSUES_BAR}}" height="6" rx="3" fill="#22c55e"/>
  </g>

  <!-- ================= CARD 5 : REPOS ================= -->
  <g transform="translate(800,0)">
    <rect x="20" y="20" width="180" height="220" class="card"/>
    <text x="110" y="50" class="title">Repositories</text>
    <use href="#{{REPOS_ICON}}" x="90" y="60"/>
    <text x="110" y="115" class="rank">{{REPOS_RANK}}</text>
    <text x="110" y="145" class="label">Repo Creator</text>
    <text x="110" y="168" class="pt">{{REPOS_PT}} pt</text>
    <rect x="40" y="190" width="140" height="6" rx="3" fill="#30363d"/>
    <rect x="40" y="190" width="{{REPOS_BAR}}" height="6" rx="3" fill="#22c55e"/>
  </g>

  <!-- ================= CARD 6 : PRS ================= -->
  <g transform="translate(1000,0)">
    <rect x="20" y="20" width="180" height="220" class="card"/>
    <text x="110" y="50" class="title">Pull Requests</text>
    <use href="#{{PRS_ICON}}" x="90" y="60"/>
    <text x="110" y="115" class="rank">{{PRS_RANK}}</text>
    <text x="110" y="145" class="label">First PR</text>
    <text x="110" y="168" class="pt">{{PRS_PT}} pt</text>
    <rect x="40" y="190" width="140" height="6" rx="3" fill="#30363d"/>
    <rect x="40" y="190" width="{{PRS_BAR}}" height="6" rx="3" fill="#22c55e"/>
  </g>

</svg>
